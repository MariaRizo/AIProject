<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tark Veebiabiline</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 900px; background: white; margin: 20px; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }

        .header { background: #333; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .info-panel { font-size: 0.85em; color: #bbb; text-align: right; }

        .settings { padding: 15px; background: #e9e9e9; border-bottom: 1px solid #ccc; display: flex; gap: 10px; }
        input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-update { background: #e67e22; color: white; }
        .btn-update:hover { background: #d35400; }

        .chat-area { flex: 1; padding: 20px; overflow-y: auto; background: white; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 75%; line-height: 1.4; }
        .msg.user { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg.ai { background: #f1f0f0; color: black; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg.system { align-self: center; color: #888; font-size: 0.8em; font-style: italic; }

        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .btn-send { background: #2ecc71; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>AI Teadmusbaas</div>
        <div class="info-panel" id="dbInfo">
            Laen infot...
        </div>
    </div>

    <div class="settings">
        <input type="text" id="urlInput" placeholder="" value="https://tehisintellekt.ee/">
        <button class="btn-update" onclick="updateKnowledge()">Uuenda Teadmisi (Võtab aega!)</button>
    </div>

    <div class="chat-area" id="chat">
        <div class="msg ai">Tere! Olen valmis vastama küsimustele salvestatud veebilehe kohta.</div>
    </div>

    <div class="input-area">
        <input type="text" id="question" placeholder="Küsi midagi..." onkeypress="if(event.key==='Enter') sendQuestion()">
        <button class="btn-send" onclick="sendQuestion()">Saada</button>
    </div>
</div>

<script>
    window.onload = checkStatus;

    async function checkStatus() {
        const res = await fetch('/api/status');
        const data = await res.json();

        const infoDiv = document.getElementById('dbInfo');
        if (data.has_data) {
            infoDiv.innerHTML = `Allikas: ${data.url}<br>Viimati uuendatud: ${data.last_updated}`;
            document.getElementById('urlInput').value = data.url;
        } else {
            infoDiv.innerHTML = "Andmebaas on tühi.<br>Palun sisesta URL ja uuenda.";
        }
    }

    async function updateKnowledge() {
        const url = document.getElementById('urlInput').value;
        if(!url) return alert("URL puudub!");

        addSystemMessage("Alustan veebilehe analüüsi... See võib võtta 1-2 minutit.");

        try {
            const res = await fetch('/api/train', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            });
            const data = await res.json();

            if(res.ok) {
                addSystemMessage(`Valmis! Loeti läbi ${data.pages} lehte.`);
                checkStatus();
            } else {
                addSystemMessage("Viga: " + data.error);
            }
        } catch(e) {
            addSystemMessage("Serveri viga uuendamisel.");
        }
    }

    async function sendQuestion() {
        const inp = document.getElementById('question');
        const txt = inp.value;
        if(!txt) return;

        addMessage('user', txt);
        inp.value = '';
        addMessage('ai', '...');

        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({question: txt})
        });
        const data = await res.json();

        document.querySelector('.msg.ai:last-child').innerText = data.answer;
    }

    function addMessage(role, text) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function addSystemMessage(text) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `msg system`;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
